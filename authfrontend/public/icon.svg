    </radialGradient>
  </defs>

  <!-- outer rounded square with border -->
  <rect
    x="1"
    y="1"
    width="46"
    height="46"
    rx="12"
    fill="#0a0a0a"
    stroke="white"
    stroke-opacity="0.25"
