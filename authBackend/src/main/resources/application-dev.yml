spring:
  application:
    name: "Auth Test Prod"

  datasource:
    url: jdbc:postgresql://localhost:5432/authdb
    username: postgres
    password: anish@123
    driver-class-name: org.postgresql.Driver

  jpa:
    show-sql: true
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: false

  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID}
            client-secret: ${GOOGLE_CLIENT_SECRET}
            scope:
              - email
              - profile
              - openid
          github:
            client-id: ${GITHUB_CLIENT_ID}
            client-secret: ${GITHUB_CLIENT_SECRET}
  mail:
    sender: anish@test.com
    host: sandbox.smtp.mailtrap.io
    port: 587
    username: ${MAIL_TRAP_USERNAME}
    password: ${MAIL_TRAP_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true


server:
  port: 8082
  servlet:
    context-path: /api

logging:
  level:
    org.springframework.security: DEBUG
    org.springframework.security.oauth2: DEBUG
    org.springframework.web.client.RestTemplate: DEBUG
    org.apache.hc.client5.http.wire: DEBUG
security:
  credentials:
    admin: ${ADMIN_PASS}
    user: ${USER_PASS}
  jwt:
    secret: ${JWT_SECRET:OYG19RMnZBIKFGAWkInZ0sxUeNQwqAwf1jbUG4mJ6zCDRamP6pt2kyvk5fDJ9VnE}
    issuer: ${JWT_ISSUER:anish.raj}
    access-ttl-seconds: ${JWT_ACCESS_TTL_SECONDS:300}
    refresh-ttl-seconds: ${JWT_REFRESH_TTL_SECONDS:86400}
    refresh-token-cookie-name: ${JWT_REFRESH_TOKEN_COOKIE_NAME:refreshCookie}
    cookie-secure: true
    cookie-http-only: true
    cookie-same-site: None
    cookie-domain:
  cors:
    allowed-urls: http://localhost:3000
